<template>
    <lightning-card>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="6" padding="slds-m-around_medium">
                <div class="slds-p-around_medium" style="font-size: small">
                    Sender: {record.fromAddress} <br/>
                    Subject: {record.subject} <br/>
                    Preview Text: {record.textBody} <br/>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="slds-m-around_medium">
                <div class="slds-p-around_medium">
                    <lightning-button
                        label={buttonTitle}
                        onclick={handleRestoreMessage}
                        slot="actions"
                    ></lightning-button>
                </div>

            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
